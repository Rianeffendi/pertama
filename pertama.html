<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Halaman Terproteksi â€” Link WhatsApp</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;display:flex;min-height:100vh;
         align-items:center;justify-content:center;background:#eef2f7}
    .card{background:#fff;padding:24px;border-radius:10px;box-shadow:0 8px 24px rgba(0,0,0,.08);width:360px}
    input{width:100%;padding:10px;margin-top:8px;border:1px solid #ccc;border-radius:6px}
    button{width:100%;padding:10px;margin-top:12px;border:none;border-radius:6px;cursor:pointer;background:#1976d2;color:#fff}
    .small{font-size:13px;color:#666;margin-top:8px}
    a.link{display:inline-block;margin-top:12px;padding:10px 12px;border-radius:6px;background:#f1f5f9;text-decoration:none}
    .warn{color:#b71c1c;font-size:13px;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h3>Halaman Terproteksi</h3>
    <p class="small">Masukkan password untuk melihat link resmi. <strong>Bukan halaman resmi WhatsApp.</strong></p>

    <input id="pw" type="password" placeholder="Masukkan password">
    <button id="go">Tampilkan Link</button>
    <div id="msg" class="warn" style="display:none"></div>

    <div id="linkArea" style="display:none">
      <p class="small">Klik link di bawah untuk membuka WhatsApp Web (resmi):</p>
      <a class="link" id="waLink" href="https://web.whatsapp.com/" target="_blank" rel="noopener">Buka WhatsApp Web</a>
    </div>
  </div>

  <script>
    // Ganti 'rahasia123' dengan password Anda
    const CORRECT = 'rahasia123';
    document.getElementById('go').addEventListener('click', function(){
      const val = document.getElementById('pw').value;
      if(val === CORRECT){
        document.getElementById('msg').style.display = 'none';
        document.getElementById('linkArea').style.display = 'block';
      } else {
        document.getElementById('msg').textContent = 'Password salah.';
        document.getElementById('msg').style.display = 'block';
        document.getElementById('linkArea').style.display = 'none';
      }
    });
    document.getElementById('pw').addEventListener('keydown', function(e){
      if(e.key === 'Enter') document.getElementById('go').click();
    });
  </script>
</body>
</html>
